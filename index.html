<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EscÃ¡ner Code 128 â†’ Google Sheets</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 16px;
      background: #ffffff;
    }
    h2 { margin-bottom: 6px; }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin: 10px 0;
    }
    input, button {
      font-size: 16px;
      padding: 10px 12px;
    }
    button {
      cursor: pointer;
    }
    #video {
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      background: #000;
    }
    #log {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
    }
    .ok { color: #0a7; font-weight: 600; }
    .err { color: #c00; font-weight: 600; }
    small { color: #555; }
  </style>
</head>

<body>

  <h2>ðŸ“· EscÃ¡ner Code 128 â†’ Google Sheets</h2>
  <small>Lee Code 128 (prioridad), EAN/UPC y QR</small>

  <div class="row">
    <input id="user" placeholder="Usuario (obligatorio)" />
    <button id="btnStart">Iniciar cÃ¡mara</button>
    <button id="btnStop" disabled>Detener</button>
  </div>

  <p><b>Vista de la cÃ¡mara</b></p>
  <video id="video" playsinline></video>

  <p><b>Ãšltimo cÃ³digo leÃ­do:</b> <span id="lastCode">â€”</span></p>

  <div class="row">
    <input id="manualCode" placeholder="Ingreso manual de cÃ³digo" />
    <button id="btnSendManual">Enviar</button>
  </div>

  <h3>Registro</h3>
  <div id="log">Sistema listo.</div>

  <!-- ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    /************************************************************
     * CONFIGURACIÃ“N
     ************************************************************/
    const APPS_SCRIPT_URL = "https://cesarbe454.github.io/escaner-codigos/"; // ðŸ‘ˆ REEMPLAZAR

    /************************************************************
     * ELEMENTOS
     ************************************************************/
    const videoEl = document.getElementById("video");
    const lastCodeEl = document.getElementById("lastCode");
    const logEl = document.getElementById("log");

    const btnStart = document.getElementById("btnStart");
    const btnStop = document.getElementById("btnStop");

    const userEl = document.getElementById("user");
    const manualCodeEl = document.getElementById("manualCode");
    const btnSendManual = document.getElementById("btnSendManual");

    let codeReader = null;
    let controls = null;

    // Evitar duplicados
    let lastSent = "";
    let lastSentAt = 0;
    const DUP_MS = 2000;

    /************************************************************
     * FUNCIONES
     ************************************************************/
    function log(msg, cls="") {
      const line = cls ? `<span class="${cls}">${msg}</span>` : msg;
      logEl.innerHTML = line + "\n" + logEl.innerHTML;
    }

    async function sendCode(code) {
      const user = (userEl.value || "").trim();
      if (!user) {
        alert("Debes escribir el usuario.");
        return;
      }

      const now = Date.now();
      if (code === lastSent && (now - lastSentAt) < DUP_MS) return;
      lastSent = code;
      lastSentAt = now;

      lastCodeEl.textContent = code;

      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, user })
        });

        const data = await res.json().catch(() => ({}));
        if (res.ok && data.ok) {
          log(`âœ“ Guardado | CÃ³digo: ${code} | Usuario: ${user}`, "ok");
        } else {
          log(`âœ— Error API: ${data.error || res.status}`, "err");
        }
      } catch (e) {
        log("âœ— FallÃ³ el envÃ­o: " + e.message, "err");
      }
    }

    /************************************************************
     * INICIAR CÃMARA
     ************************************************************/
    btnStart.addEventListener("click", async () => {
      if (APPS_SCRIPT_URL.includes("PEGA_AQUI")) {
        alert("Debes pegar la URL del Apps Script.");
        return;
      }
      if (!(userEl.value || "").trim()) {
        alert("Debes ingresar el usuario.");
        return;
      }

      try {
        const hints = new Map();
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
          ZXing.BarcodeFormat.CODE_128, // ðŸ‘ˆ PRIORIDAD
          ZXing.BarcodeFormat.EAN_13,
          ZXing.BarcodeFormat.EAN_8,
          ZXing.BarcodeFormat.UPC_A,
          ZXing.BarcodeFormat.UPC_E,
          ZXing.BarcodeFormat.QR_CODE
        ]);
        hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

        codeReader = new ZXing.BrowserMultiFormatReader(hints);

        btnStart.disabled = true;
        btnStop.disabled = false;

        controls = await codeReader.decodeFromVideoDevice(
          null,
          videoEl,
          (result, err) => {
            if (result) {
              const text = result.getText();
              const format = result.getBarcodeFormat?.() || "desconocido";

              // ðŸ‘‰ SOLO Code 128 (opcional)
              // if (format !== ZXing.BarcodeFormat.CODE_128) return;

              log(`Detectado (${format}): ${text}`);
              sendCode(text);
            }
          }
        );

        log("ðŸ“· CÃ¡mara iniciada (Code 128 prioritario).");
      } catch (e) {
        btnStart.disabled = false;
        btnStop.disabled = true;
        log("No se pudo iniciar la cÃ¡mara: " + e.message, "err");
      }
    });

    /************************************************************
     * DETENER CÃMARA
     ************************************************************/
    btnStop.addEventListener("click", () => {
      try { if (controls) controls.stop(); } catch {}
      try { if (codeReader) codeReader.reset(); } catch {}
      btnStart.disabled = false;
      btnStop.disabled = true;
      log("â¹ï¸ CÃ¡mara detenida.");
    });

    /************************************************************
     * ENVÃO MANUAL
     ************************************************************/
    btnSendManual.addEventListener("click", () => {
      const code = (manualCodeEl.value || "").trim();
      if (!code) {
        alert("Ingresa un cÃ³digo.");
        return;
      }
      sendCode(code);
      manualCodeEl.value = "";
    });
  </script>

</body>
</html>
