<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Esc√°ner Code 128 + OCR ‚Üí Google Sheets</title>

  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; background:#fff; }
    h2 { margin-bottom: 6px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin: 10px 0; }
    input, button { font-size:16px; padding:10px 12px; }
    button { cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    #video { width:100%; max-width:520px; border-radius:16px; background:#000; }
    #log { white-space:pre-wrap; background:#f5f5f5; padding:12px; border-radius:12px; font-size:14px; }
    .ok { color:#0a7; font-weight:600; }
    .err { color:#c00; font-weight:600; }
    small { color:#555; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <h2>üì∑ Esc√°ner (Code 128 prioridad) + OCR ‚Üí Google Sheets</h2>
  <small>Cuando detecta un c√≥digo, lo coloca en el campo para enviarlo al libro en l√≠nea.</small>

  <div class="row">
    <input id="user" placeholder="Usuario (obligatorio)" />
    <button id="btnStart">Iniciar c√°mara</button>
    <button id="btnStop" disabled>Detener</button>
  </div>

  <div class="row">
    <button id="btnOCR" disabled>Detectar n√∫meros (OCR)</button>
    <button id="btnCopy" disabled>Copiar</button>
    <button id="btnSend" disabled>Enviar al libro en l√≠nea</button>
  </div>

  <p><b>Vista de la c√°mara</b></p>
  <video id="video" playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p><b>√öltimo detectado:</b> <span id="lastDetected">‚Äî</span></p>

  <div class="row">
    <input id="detectedText" class="mono"
      placeholder="Aqu√≠ aparecer√° el c√≥digo detectado (o n√∫meros por OCR)..."
      style="min-width:280px; flex:1;" />
  </div>

  <div class="row">
    <input id="manualCode" placeholder="Ingreso manual de c√≥digo" />
    <button id="btnSendManual">Enviar</button>
  </div>

  <h3>Registro</h3>
  <div id="log">Sistema listo.</div>

  <!-- ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@5/dist/tesseract.min.js"></script>

  <script>
    /************************************************************
     * CONFIG
     ************************************************************/
    const APPS_SCRIPT_URL = "https://cesarbe454.github.io/escaner-codigos/"; // üëà REEMPLAZAR

    let lastSaved = "";
    let lastSavedAt = 0;
    const DUP_MS = 2000;

    /************************************************************
     * ELEMENTOS
     ************************************************************/
    const videoEl = document.getElementById("video");
    const canvasEl = document.getElementById("canvas");
    const logEl = document.getElementById("log");

    const btnStart = document.getElementById("btnStart");
    const btnStop  = document.getElementById("btnStop");
    const btnOCR   = document.getElementById("btnOCR");
    const btnCopy  = document.getElementById("btnCopy");
    const btnSend  = document.getElementById("btnSend");

    const userEl = document.getElementById("user");
    const detectedTextEl = document.getElementById("detectedText");
    const lastDetectedEl = document.getElementById("lastDetected");

    const manualCodeEl = document.getElementById("manualCode");
    const btnSendManual = document.getElementById("btnSendManual");

    let codeReader = null;
    let controls = null;

    let lastDetected = "";

    function log(msg, cls="") {
      const line = cls ? `<span class="${cls}">${msg}</span>` : msg;
      logEl.innerHTML = line + "\n" + logEl.innerHTML;
    }

    function hasDetectedText() {
      return (detectedTextEl.value || "").trim().length > 0;
    }

    function setUI(state) {
      // state: stopped | started | busy
      const started = state === "started";
      const busy = state === "busy";

      btnStart.disabled = started || busy;
      btnStop.disabled  = !started || busy;

      btnOCR.disabled   = !started || busy;

      btnCopy.disabled  = !hasDetectedText() || busy;
      btnSend.disabled  = !hasDetectedText() || busy;

      btnSendManual.disabled = busy;
    }

    async function sendToSheets(code) {
      const user = (userEl.value || "").trim();
      const clean = String(code || "").trim();

      if (!user) { alert("Debes escribir el usuario."); return; }
      if (!clean) { alert("No hay c√≥digo para enviar."); return; }
      if (APPS_SCRIPT_URL.includes("PEGA_AQUI")) {
        alert("Debes pegar la URL del Apps Script.");
        return;
      }

      const now = Date.now();
      if (clean === lastSaved && (now - lastSavedAt) < DUP_MS) {
        log("‚Ü∫ Duplicado ignorado: " + clean);
        return;
      }

      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: clean, user })
        });

        const data = await res.json().catch(() => ({}));
        if (res.ok && data.ok) {
          lastSaved = clean;
          lastSavedAt = now;
          log(`‚úì Guardado | C√≥digo: ${clean} | Usuario: ${user}`, "ok");
        } else {
          log(`‚úó Error API: ${data.error || res.status}`, "err");
        }
      } catch (e) {
        log("‚úó Fall√≥ el env√≠o: " + e.message, "err");
      }
    }

    function captureFrameToCanvas() {
      const w = videoEl.videoWidth;
      const h = videoEl.videoHeight;
      if (!w || !h) throw new Error("La c√°mara a√∫n no est√° lista.");
      canvasEl.width = w;
      canvasEl.height = h;
      const ctx = canvasEl.getContext("2d");
      ctx.drawImage(videoEl, 0, 0, w, h);
      return canvasEl;
    }

    function extractDigits(text) {
      const digits = (text || "").match(/\d+/g);
      return digits ? digits.join("") : "";
    }

    /************************************************************
     * INICIAR C√ÅMARA
     * ‚úÖ Cuando detecta un c√≥digo, lo pone en detectedText
     ************************************************************/
    btnStart.addEventListener("click", async () => {
      if (!(userEl.value || "").trim()) {
        alert("Debes ingresar el usuario.");
        return;
      }
      if (APPS_SCRIPT_URL.includes("PEGA_AQUI")) {
        alert("Debes pegar la URL del Apps Script.");
        return;
      }

      try {
        const hints = new Map();
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
          ZXing.BarcodeFormat.CODE_128,
          ZXing.BarcodeFormat.EAN_13,
          ZXing.BarcodeFormat.EAN_8,
          ZXing.BarcodeFormat.UPC_A,
          ZXing.BarcodeFormat.UPC_E,
          ZXing.BarcodeFormat.QR_CODE
        ]);
        hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

        codeReader = new ZXing.BrowserMultiFormatReader(hints);

        setUI("started");

        controls = await codeReader.decodeFromVideoDevice(
          null,
          videoEl,
          (result, err) => {
            if (result) {
              const text = result.getText();
              const format = result.getBarcodeFormat?.() || "desconocido";

              lastDetected = text;
              lastDetectedEl.textContent = `${text} (${format})`;

              // ‚úÖ Aqu√≠: lo coloca en el campo para poder enviarlo
              detectedTextEl.value = text;

              // habilita copiar/enviar
              setUI("started");
            }
          }
        );

        log("üì∑ C√°mara iniciada. Cuando detecte un c√≥digo, aparecer√° en el campo para enviarlo.");
      } catch (e) {
        setUI("stopped");
        log("No se pudo iniciar la c√°mara: " + e.message, "err");
      }
    });

    /************************************************************
     * ENVIAR (usa lo que est√© en el campo detectedText)
     ************************************************************/
    btnSend.addEventListener("click", () => {
      const code = (detectedTextEl.value || "").trim();
      sendToSheets(code);
    });

    /************************************************************
     * OCR (si no lee el c√≥digo de barras)
     ************************************************************/
    btnOCR.addEventListener("click", async () => {
      try {
        setUI("busy");
        log("üîé OCR en proceso...");

        const canvas = captureFrameToCanvas();
        const { data } = await Tesseract.recognize(canvas, "eng", {
          tessedit_char_whitelist: "0123456789",
        });

        const raw = (data && data.text) ? data.text : "";
        const digits = extractDigits(raw);

        if (!digits) {
          detectedTextEl.value = "";
          log("‚ö†Ô∏è OCR no encontr√≥ n√∫meros claros. Prueba con m√°s luz y acercando la etiqueta.", "err");
        } else {
          detectedTextEl.value = digits;
          lastDetectedEl.textContent = digits + " (OCR)";
          log("‚úÖ OCR detect√≥: " + digits, "ok");
        }

        setUI("started");
      } catch (e) {
        setUI("started");
        log("‚úó OCR fall√≥: " + e.message, "err");
      }
    });

    /************************************************************
     * COPIAR
     ************************************************************/
    btnCopy.addEventListener("click", async () => {
      const text = (detectedTextEl.value || "").trim();
      if (!text) return;

      try {
        await navigator.clipboard.writeText(text);
        log("üìã Copiado: " + text, "ok");
      } catch {
        detectedTextEl.select();
        document.execCommand("copy");
        log("üìã Copiado (compatibilidad): " + text, "ok");
      }
    });

    /************************************************************
     * DETENER C√ÅMARA
     ************************************************************/
    btnStop.addEventListener("click", () => {
      try { if (controls) controls.stop(); } catch {}
      try { if (codeReader) codeReader.reset(); } catch {}
      lastDetected = "";
      lastDetectedEl.textContent = "‚Äî";
      setUI("stopped");
      log("‚èπÔ∏è C√°mara detenida.");
    });

    /************************************************************
     * ENV√çO MANUAL
     ************************************************************/
    btnSendManual.addEventListener("click", () => {
      const code = (manualCodeEl.value || "").trim();
      if (!code) { alert("Ingresa un c√≥digo."); return; }
      sendToSheets(code);
      manualCodeEl.value = "";
    });

    /************************************************************
     * Si el usuario edita el campo, habilita botones
     ************************************************************/
    detectedTextEl.addEventListener("input", () => {
      const started = !btnStop.disabled;
      if (started) setUI("started");
      else setUI("stopped");
    });

    // Estado inicial
    setUI("stopped");
  </script>

</body>
</html>
